<div>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let publicacion of publicaciones | filter:text" class="flex flex-col-reverse">
      <div class="flex justify-center">
        <app-modal [publicacion]="publicacion"></app-modal>
        <ion-button color="warning">Es m√≠o</ion-button>
        <ion-button color="danger" [routerLink]="['reportar/',publicacion.id]">
          <ion-icon icon="warning"></ion-icon>
        </ion-button>
      </div>
      <ion-card>
        <div class="flex flex-col">
          <div class="self-start flex m-2">
            <ion-img [src]="publicacion.fotoUsuario" class="perfil"></ion-img>
            <h1 class="m-2 text-sm">{{ publicacion.autorPublicacion }}</h1>
          </div>
          <ion-img [src]="publicacion.fotoObjeto" style="width: 300px; height: 300px"></ion-img>
        </div>
        <ion-card-header>
          <ion-card-title>{{ publicacion.descObjetoC }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ publicacion.lugar }}
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
