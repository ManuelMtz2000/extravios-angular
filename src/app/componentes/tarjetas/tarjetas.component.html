<ion-item color="white" class="text-black hover:bg-gray-200 mb-2">
  <div class="flex flex-col md:flex-row md:justify-between items-center w-full">
    <div class="p-2 flex flex-col items-center md:flex-row">
      <ion-img class="w-24" [src]="foto"></ion-img>
      <div class="text-center md:text-left">
        <ion-card-header>
          <ion-card-title class="text-black">{{ titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ detalles }}
        </ion-card-content>
      </div>
    </div>
    <div class="flex flex-col items-end w-56">
      <div class="flex md:flex-col flex-1 items-end">
        <ion-label>Status: </ion-label>
        <ion-label>{{ status === 1 ? ' Activo' : ' Cerrado' }}</ion-label>
      </div>
      <div class="w-full" *ngIf="!idR && status === 1">
        <ion-input [(ngModel)]="folio" placeholder="Folio para cerrar publicaciÃ³n" class="bg-gray-200"></ion-input>
        <ion-button color="success" class="mb-2" (click)="cerrar()">Cerrar</ion-button>
      </div>
    </div>
    </div>
</ion-item>
