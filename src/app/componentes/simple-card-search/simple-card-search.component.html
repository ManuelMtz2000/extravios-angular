<ion-item color="white" class="text-black hover:bg-gray-200 mb-2">
  <div class="flex flex-col md:flex-row md:justify-between items-center w-full">
    <div class="p-2 flex flex-col items-center md:flex-row">
      <ion-img class="w-24" [src]="foto"></ion-img>
      <div class="text-center md:text-left">
        <ion-card-header>
          <ion-card-title class="text-black">{{ titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div class="flex flex-col">
            {{ detalles }}
            <div class="flex-1 flex flex-col md:flex-row">
              <app-modal-search-d [publicacion]="publicacion"></app-modal-search-d>
              <app-modal-search-r [publicacion]="publicacion"></app-modal-search-r>
              <ion-button color="danger" [routerLink]="['../tabs/inicio/reportar/',publicacion.id]">
                <ion-icon icon="warning"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </div>
    </div>
  </div>
</ion-item>
