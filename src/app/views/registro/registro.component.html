<ion-header>
  <ion-toolbar color="dark">
    <div class="flex">
      <ion-img class="w-20" src="../../../assets/logo_transparente.png"></ion-img>
      <ion-title class="text-center">Registro de usuario</ion-title>
    </div>
  </ion-toolbar>
</ion-header>
  <ion-content fullscreen>
    <div class="m-4 bg-white p-5 rounded-md text-black">
      <div class="mb-3">
        <ion-label>Nombres(s)</ion-label>
        <ion-input [(ngModel)]="nombre" class="bg-gray-200"></ion-input>
      </div>
      <div class="mt-4">
        <div class="mb-3">
          <ion-label>Apellidos:</ion-label>
          <div class="flex space-x-2">
            <ion-input [(ngModel)]="apellido1" class="bg-gray-200"></ion-input>
            <ion-input [(ngModel)]="apellido2" class="bg-gray-200"></ion-input>
          </div>
        </div>
        <div class="mb-3">
          <ion-label>Correo eectr칩nico</ion-label>
          <ion-input [(ngModel)]="correo" class="bg-gray-200"></ion-input>
        </div>
        <div class="mb-3">
          <ion-label>Contrase침a:</ion-label>
          <div class="flex space-x-2">
            <ion-input [(ngModel)]="contrasenia" type="password" maxlength="16" required class="bg-gray-200"></ion-input>
            <ion-input type="password" placeholder="Confirmar contrase침a" maxlength="16" required class="bg-gray-200"></ion-input>
          </div>
        </div>
        <div class="mb-2">
          <ion-label>CURP:</ion-label>
          <ion-input [(ngModel)]="curp" class="bg-gray-200"></ion-input>
        </div>
        <div class="mb-2">
          <ion-label>Datos de contacto:</ion-label>
          <ion-textarea [(ngModel)]="datos" class="bg-gray-200"></ion-textarea>
        </div>
        <div class="mb-5 flex flex-col">
          <ion-label>Foto de identificaci칩n oficial:</ion-label>
          <div class="flex items-center">
            <input required type="file" (change)="getImage($event)">
            <ion-icon class="text-2xl mx-2" icon="camera"></ion-icon>
          </div>
        </div>
        <div class="flex justify-center">
          <ion-button (click)="registrarUsuario();" color="warning" class="w-full">Registrarse</ion-button>
        </div>
      </div>
    </div>
  </ion-content>
