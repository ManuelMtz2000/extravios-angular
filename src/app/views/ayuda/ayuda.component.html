
  <ion-header>
    <ion-toolbar color="dark">
      <div class="flex">
        <ion-item color="white" class="text-black hover:bg-gray-200" button routerLink='..'>
          <ion-label>
            <ion-icon icon="arrow-undo-circle-outline" class="text-4xl text-orange-800"></ion-icon>
          </ion-label>
        </ion-item>
        <ion-title class="text-center">Ayuda</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <div class="flex flex-col items-center m-4 bg-white p-5 rounded-md text-black">
      <div *ngFor="let a of ayuda">
        <ion-label>{{ a.preguntasFrecuentes }}</ion-label>
        <div [innerHTML]="a.videos"></div>
      </div>
    </div>
  </ion-content>
